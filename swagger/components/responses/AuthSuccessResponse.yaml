type: object
required:
  - status
  - message
  - data
properties:
  status:
    type: integer
    example: 201
  message:
    type: string
    example: 'Successfully logged in!'
  data:
    type: object
    properties:
      name:
        type: string
        example: 'Antonio Banderus'
      email:
        type: string
        example: 'banderus.a@gmail.com'
      _id:
        type: string
        example: '67135ea1260aecfe82bea7b7'
      createdAt:
        type: string
        format: date-time
        example: '2024-10-15T12:00:00.000Z'
      updatedAt:
        type: string
        format: date-time
        example: '2024-10-15T12:00:00.000Z'
