description: Password is invalid
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 401
        message:
          type: string
          example: Password is invalid
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Password is invalid'
