tags:
  - Users
summary: change user info
operationId: patchUser
description: 'change user info'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      description: 'User ID to fetch'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "User's name"
            example: Jon Woker
          gender:
            type: string
            enum: ['male', 'female']
            description: "User's gender"
            example: female
          password:
            type: string
            description: "User's password"
            example: 'SecurePassword123!'
          oldPassword:
            type: string
            description: "User's password"
            example: 'SecurePassword123!'
responses:
  '200':
    description: 'change user info'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: ..\..\..\components\responses\user\401.yaml
  '400':
    $ref: ..\..\..\components\responses\user\400.yaml
  '500':
    $ref: ..\..\..\components\responses\500.yaml
  '404':
    $ref: ..\..\..\components\responses\user\404.yaml
